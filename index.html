<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <h1>Weather App</h1>

    <!-- Unit Toggle Button (Top Right Corner) -->
    <button id="unit-toggle-btn">°C / °F</button>

    <!-- Search Section -->
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
      <button id="location-btn">Use My Location</button>
    </div>
    
    <!-- Weather Information Section -->
    <div class="weather-info">
      <img id="weather-icon" alt="Weather Icon" style="display: none;"/>
      <p id="city"></p>
      <p id="temp"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <p id="feels-like"></p>
      <p id="uv-index"></p>

      <!-- Hourly Forecast Toggle -->
      <button id="toggle-forecast-btn" style="display: none;">Show Hourly Forecast</button>
      
      <!-- Hourly Forecast Container -->
      <div id="hourly-forecast" class="hourly-forecast" style="display: none;">
        <!--Hourly forecast will be dynamically displayed here-->
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" style="display: none;">Loading...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
